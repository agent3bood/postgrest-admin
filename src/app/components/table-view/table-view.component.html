<div *ngIf="path">
  <button
    type="button"
    class="btn btn-primary"
    (click)="path.get.do()"
  >
    Search
  </button>
  <table class="table">
    <thead>
    <tr>
      <th
        *ngFor="let property of path.get.responses[0].schema.properties"
      >
        {{property.name}}
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let row of path.get.data">
      <th *ngFor="let property of path.get.responses[0].schema.properties" >
        {{row[property.name]}}
      </th>
    </tr>
    </tbody>
  </table>
</div>
